<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Delicious Restaurant Website">
<title>Delicious Restaurant</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

nav li {
  display: inline;
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #ffcc66;
}

section {
  padding: 20px;
}

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.menu-item {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 15px;
  margin: 10px;
  width: 300px;
  transition: transform 0.3s ease;
}

.menu-item:hover {
  transform: translateY(-5px);
}

.menu-item img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}

.menu-item h3 {
  margin-top: 10px;
}

.menu-item p {
  margin-bottom: 0;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

form {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin: 20px auto;
}

label {
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #ffcc66;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ffb347;
}

@media (max-width: 768px) {
  .menu-item {
    width: 100%;
  }
  form {
    width: 100%;
  }
}
</style>
</head>
<body>
<header>
  <h1>Delicious Restaurant</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section id="menu">
  <h2>Our Menu</h2>
  <div class="menu">
    <div class="menu-item">
      <img src="placeholder.jpg" alt="Dish 1">
      <h3>Dish 1</h3>
      <p>Description of Dish 1</p>
      <p>$15.99</p>
    </div>
    <div class="menu-item">
      <img src="placeholder.jpg" alt="Dish 2">
      <h3>Dish 2</h3>
      <p>Description of Dish 2</p>
      <p>$12.99</p>
    </div>
    <div class="menu-item">
      <img src="placeholder.jpg" alt="Dish 3">
      <h3>Dish 3</h3>
      <p>Description of Dish 3</p>
      <p>$18.99</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>&copy; 2023 Delicious Restaurant</p>
</footer>
</body>
</html>
