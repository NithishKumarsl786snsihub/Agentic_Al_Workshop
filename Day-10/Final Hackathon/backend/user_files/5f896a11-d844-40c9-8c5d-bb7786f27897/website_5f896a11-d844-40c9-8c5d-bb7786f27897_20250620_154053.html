<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Modern Portfolio Website">
<title>My Portfolio</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1e1e1e;
  color: #eee;
  line-height: 1.6;
  transition: background-color 0.3s ease;
}

header {
  background-color: #282828;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #eee;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #555;
}

section {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.project {
  background-color: #333;
  margin: 10px;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  width: 300px;
  transition: transform 0.3s ease;
}

.project:hover {
  transform: translateY(-5px);
}

.project img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
  border-radius: 5px;
}

.project h2 {
  font-size: 1.5em;
  margin-bottom: 5px;
}

.project p {
  margin-bottom: 10px;
}

footer {
  background-color: #282828;
  padding: 10px;
  text-align: center;
}

@media (max-width: 768px) {
  .project {
    width: 90%;
  }
  nav ul {
    flex-direction: column;
  }
  nav li {
    margin: 5px 0;
  }
}
</style>
</head>
<body>
<header>
  <h1>My Portfolio</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<section>
  <div class="project">
    <img src="project1.jpg" alt="Project 1">
    <h2>Project Title 1</h2>
    <p>Project description goes here.</p>
  </div>
  <div class="project">
    <img src="project2.jpg" alt="Project 2">
    <h2>Project Title 2</h2>
    <p>Project description goes here.</p>
  </div>
  <div class="project">
    <img src="project3.jpg" alt="Project 3">
    <h2>Project Title 3</h2>
    <p>Project description goes here.</p>
  </div>
</section>

<footer>
  <p>&copy; 2023 My Portfolio</p>
</footer>
</body>
</html>
