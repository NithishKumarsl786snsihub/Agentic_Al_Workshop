<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Team Portfolio">
<title>Team Portfolio</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background-color: #f0f0f0;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.team-member {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin: 20px;
  width: 300px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.team-member img {
  width: 100%;
  height: auto;
}

.team-member h3 {
  padding: 15px;
  margin: 0;
  background-color: #333;
  color: #fff;
}

.team-member p {
  padding: 15px;
}

.team-member:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .team-member {
    width: 45%;
  }
}

@media (max-width: 480px) {
  .team-member {
    width: 90%;
  }
}
</style>
</head>
<body>
<header style="background-color:#333; color:#fff; text-align:center; padding:20px;">
  <h1>Our Team</h1>
</header>
<div class="container">
  <div class="team-member">
    <img src="https://via.placeholder.com/300x200" alt="Team Member 1">
    <h3>John Doe</h3>
    <p>Software Engineer</p>
  </div>
  <div class="team-member">
    <img src="https://via.placeholder.com/300x200" alt="Team Member 2">
    <h3>Jane Smith</h3>
    <p>UI/UX Designer</p>
  </div>
  <div class="team-member">
    <img src="https://via.placeholder.com/300x200" alt="Team Member 3">
    <h3>Peter Jones</h3>
    <p>Project Manager</p>
  </div>
  <div class="team-member">
    <img src="https://via.placeholder.com/300x200" alt="Team Member 4">
    <h3>Sarah Williams</h3>
    <p>Data Analyst</p>
  </div>
</div>
<footer style="background-color:#333; color:#fff; text-align:center; padding:10px;">
  <p>&copy; 2023 Team Portfolio</p>
</footer>
</body>
</html>
